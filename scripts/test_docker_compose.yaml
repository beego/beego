version: "3.8"
services:
  redis:
    container_name: "beego-redis"
    image: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "6379:6379"

  mysql:
    container_name: "beego-mysql"
    image: mysql:5.7.30
    ports:
    - "13306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=1q2w3e
      - MYSQL_DATABASE=orm_test
      - MYSQL_USER=beego
      - MYSQL_PASSWORD=test

  postgresql:
    container_name: "beego-postgresql"
    image: bitnami/postgresql:latest
    ports:
    - "5432:5432"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
  ssdb:
    container_name: "beego-ssdb"
    image: wendal/ssdb
    ports:
    - "8888:8888"
  memcache:
    container_name: "beego-memcache"
    image: memcached
    ports:
    - "11211:11211"

